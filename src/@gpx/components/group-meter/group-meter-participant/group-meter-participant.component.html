<div fxHide.gt-sm fxLayout="row">
  <!-- Layout for mobile -->
  <div fxFlex="70%">
    <gpx-group-meter-card [participant]="data" [groupMeter]="group" connection="side"></gpx-group-meter-card>
  </div>
  <div fxFlex="30%" fxLayout="column" fxLayoutAlign="center center">
    <gpx-energy-path
      style="width: 100%;"
      *ngIf="data"
      [reverse]="data.actual_power <= 0"
      [speed]="animationSpeed"
      direction="rl"
      orientation="horizontal">
    </gpx-energy-path>
  </div>
</div>

<div fxHide.lt-md fxLayout="column">
  <!-- Layout for desktop -->

  <div *ngIf="connection == 'bottom'">
    <gpx-group-meter-card [participant]="data" [groupMeter]="group" [connection]="connection"></gpx-group-meter-card>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" style="height:80px">
    <gpx-energy-path
      style="height: 100%;"
      *ngIf="data"
      [direction]="connection === 'bottom' ? 'tb' : 'bt'"
      [reverse]="data.actual_power <= 0"
      [speed]="animationSpeed"
      orientation="vertical">
    </gpx-energy-path>
  </div>
  <div *ngIf="connection == 'top'">
    <gpx-group-meter-card [participant]="data" [groupMeter]="group" [connection]="connection"></gpx-group-meter-card>
  </div>
</div>
